<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GotTravel Contacto</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="form-style.css">
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  <script
      src="https://kit.fontawesome.com/11d8a81032.js"
      crossorigin="anonymous"
    ></script>
  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- Nav -->
  <header>
    <nav id="navbar" class="nav">
      <a href="./index.html" id="logo">
        <img src="./assets/img/Logo-removebg.png" alt="Logo GotTravel"/>
      </a>
      <!--NavBar Desktop-->
      <ul class="nav-list" id="nav-desktop">
        <li><a href="./destinations.html">Destinos</a></li>
        <li><a href="./services.html">Servicios</a></li>
        <li><a href="./form.html">Contactanos</a></li>
        <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
        <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
      </ul>
      <!--NavBar Mobile-->
      <input type="checkbox" id="menu-toggle" class="menu-toggle">
      <label for="menu-toggle" class="menu-hamburger">
        <i class="fas fa-bars"></i>
      </label>
      <ul class="nav-list" id="nav-mobile">
        <li><a href="./destinations.html">Destinos</a></li>
        <li><a href="./services.html">Servicios</a></li>
        <li><a href="./form.html">Contactanos</a></li>
        <div class="social-media">
          <li><a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
          <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
        </div>
      </ul>
    </nav>
  </header>
  <!-- Formulario -->
  <main>
    <div id="banner-contact" class="title contact-us" >
      <h2>Contactanos</h2>
    </div>
    <div class="container">
      <section id="form">
        <form action="validation-form.html" onsubmit="return validation();">
          <div id="username">
            <label for="name-and-surname">Nombre y apellido</label>
            <input type="text" id="name-and-surname" name="user_name" placeholder="Ejemplo Ejemplo">
            <span></span>
          </div>
          
          <div id="email">
            <label for="mail">Correo Electronico</label>
            <input type="email" name="user_mail" id="mail" placeholder="ejemplo@ejemplo.com">
            <span></span>
          </div>
          
          <fieldset id="consulta">
            <legend>Tipo de consulta</legend>
            <div>
              <input type="radio" name="consulta_tipo" id="trip-excursion" value="trip-excursion">
              <label id="radio-travel" for="trip-excursion">Viaje o excursion</label>
            </div>
            <div>
            <input type="radio" name="consulta_tipo" id="personalized" value="personalized">
            <label for="personalized">Personalizada</label>
            </div>
          </fieldset>

          <fieldset>
            <legend>Elija su destino</legend>
            <select name="destino" id="destino">
              <option value="">--Elija su destino--</option>
              <option value="patagonia">Patagonia</option>
              <option value="nea">Litoral</option>
              <option value="noa">Noroeste Argentino</option>
              <option value="cuyo">Cuyo</option>
              <option value="bsas">Buenos Aires</option>
            </select>
            <span></span>
          </fieldset>

          <fieldset>
            <legend>Deje su mensaje</legend>
            <textarea name="message" id="message" cols="50" rows="4"></textarea>
            <span></span>
          </fieldset>
          <input type="submit" value="Enviar">
          <span id="button-error"></span>
        </form>
      </section>
    </div>
    <button class="scroll-up"><i class="fa-solid fa-circle-chevron-up"></i></button>
  </main>
  <footer>
    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
    <a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a>
    <p>Copyright <i class="fa-regular fa-copyright"></i> 2024</p>
  </footer>
  <script src="app.js"></script>
  <script src="form-validation.js"></script>
</body>
</html>
